    <style>
        /* --- CORE STYLES --- */
        body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #f8fafc; color: #0f172a; }
        
        /* Transitions & Animations */
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbars */
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .dark-scroll::-webkit-scrollbar-thumb { background: #334155; }
        .dark-scroll::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Platform Themes */
        .theme-tiktok { background-color: #0B0F19; color: #e2e8f0; }
        .theme-light { background-color: #f8fafc; color: #0f172a; }

        /* Navigation States */

        .nav-btn.active-sim { background-color: #064e3b; color: #6ee7b7; border: 1px solid #059669; }
        .tab-btn.active { border-bottom-color: #da291c; color: #da291c; background-color: #fef2f2; }

        /* CSS-Based Charts */
        .bar-chart-container { display: flex; align-items: flex-end; gap: 8px; height: 100%; }
        .bar-col { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; height: 100%; position: relative; group: 1; }
        .bar-fill { width: 100%; background-color: #cbd5e1; border-radius: 4px 4px 0 0; transition: height 0.5s ease; position: relative; }
        .bar-col:hover .bar-fill { background-color: #da291c; }
        .bar-label { font-size: 10px; color: #64748b; text-align: center; margin-top: 6px; }
        .bar-value { position: absolute; top: -20px; width: 100%; text-align: center; font-size: 10px; font-weight: bold; color: #0f172a; opacity: 0; transition: opacity 0.2s; }
        .bar-col:hover .bar-value { opacity: 1; }

        /* TikTok Heatmap Grid */
        .heatmap-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 1rem; }
        .heatmap-cell { aspect-ratio: 1/3; border-radius: 6px; position: relative; transition: all 0.3s ease; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; background: rgba(255,255,255,0.05); }
        .heatmap-fill { width: 100%; background: #10b981; border-radius: 4px; transition: height 0.5s ease; opacity: 0.8; }
        .heatmap-cell:hover .heatmap-fill { opacity: 1; }
        .heatmap-tooltip { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: white; opacity: 0; background: rgba(0,0,0,0.6); transition: opacity 0.2s; }
        .heatmap-cell:hover .heatmap-tooltip { opacity: 1; }

    </style>

</head>
<body class="theme-light h-screen flex">

    <!-- 3. LOGIC & RENDERERS -->
    <script>
        // --- CORE NAVIGATION ---
        function router(view) {
            APP_STATE.view = view;
            
            // 1. Update Sidebar UI
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active', 'active-sim');
                if(btn.id === `nav-${view}`) {
                    btn.classList.add(view === 'simulator' ? 'active-sim' : 'active');
                }
            });

            // 2. Handle Theme
            const stage = document.getElementById('main-stage');
            const header = document.getElementById('top-bar');
            const title = document.getElementById('page-title');
            const content = document.getElementById('content');
            const isDark = ['tiktok', 'simulator'].includes(view);

            if(isDark) {
                stage.className = "flex-1 flex flex-col relative overflow-hidden transition-colors duration-300 theme-tiktok";
                header.className = "h-16 border-b border-slate-700 flex items-center justify-between px-8 z-40 backdrop-blur-md bg-slate-900/80";
                title.className = "text-xl font-bold text-white";
                content.classList.remove('custom-scroll');
                content.classList.add('dark-scroll');
            } else {
                stage.className = "flex-1 flex flex-col relative overflow-hidden transition-colors duration-300 theme-light";
                header.className = "h-16 border-b border-slate-200 flex items-center justify-between px-8 z-40 backdrop-blur-md bg-white/80";
                title.className = "text-xl font-bold text-slate-800";
                content.classList.add('custom-scroll');
                content.classList.remove('dark-scroll');
            }

            // 3. Render View
            content.classList.remove('fade-in');
            void content.offsetWidth; // Force reflow
            content.classList.add('fade-in');

            if(view === 'business') renderBusiness();
            if(view === 'youtube') renderYoutube();
            if(view === 'instagram') renderInstagram();
            if(view === 'tiktok') renderTikTok();
            if(view === 'simulator') renderSimulator();

            lucide.createIcons();
        }

        // --- ACTIONS ---

        function setBusTab(tab) {
            APP_STATE.busTab = tab;
            renderBusiness();
        }

        function toggleCheck(idx) {
            APP_STATE.checks[idx] = !APP_STATE.checks[idx];
            renderBusiness();
        }

        function setSimMode(mode) {
            APP_STATE.simMode = mode;
            renderSimulator();
        }
        
        function updateSimInput(key, val) {
            APP_STATE[key] = parseInt(val);
            renderSimulator();
        }

        // --- VIEW RENDERERS ---

                                <!-- Business Pillars -->
